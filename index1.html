<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculation Module</title>
    <style>
        /* General Body Style */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-image: url('your-background-image.jpg'); /* Add your image URL here */
            background-size: cover; /* Makes the image cover the whole screen */
            background-position: center center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents image from repeating */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }

        /* Container for Content */
        .container {
            width: 100%;
            max-width: 1200px;
            padding: 50px;
            text-align: center;
            background-color: rgba(34, 34, 34, 0.8); /* Semi-transparent dark background */
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
        }

        /* Title Styling */
        .heading {
            font-size: 50px;
            font-weight: 600;
            background: linear-gradient(45deg, #ff6600, #ffcc00);
            color: transparent;
            -webkit-background-clip: text;
            margin-bottom: 40px;
            padding: 20px 30px;
            border-radius: 25px;
            letter-spacing: 2px;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.6);
        }

        /* Container for Symbols */
        .symbols-container {
            display: flex;
            justify-content: space-around;
            gap: 40px;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        /* Button (Symbol) Style */
        .symbol {
            background-color: #FF6600; /* Orange background color */
            color: white;
            width: 200px;
            height: 220px;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            padding: 20px;
            text-align: center;
            transform: scale(1);
            text-decoration: none; /* Remove underline from links */
        }

        /* Button Text Styling */
        .symbol-text {
            font-size: 18px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Hover Effect for Button */
        .symbol:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        /* Active Effect for Button */
        .symbol:active {
            transform: scale(1);
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .symbols-container {
                flex-direction: column;
                gap: 20px;
            }

            .symbol {
                width: 90%;
                height: 220px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heading">Calculation Module</div>
        <div class="symbols-container">
            <!-- Surface Area Calculation Symbol with Link -->
            <a href="surface_area.html" class="symbol" id="surface-area">
                <div class="symbol-text">Surface Area</div>
            </a>

            <!-- Paint Calculation Symbol with Link -->
            <a href="paint_calculation.html" class="symbol" id="paint-calculation">
                <div class="symbol-text">Paint Calculation</div>
            </a>
        </div>
    </div>
</body>
</html>
